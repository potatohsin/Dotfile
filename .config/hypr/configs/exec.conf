exec-once = ~/.config/hypr/scripts/xdg-desktop-portal-hyprland.sh
exec-once = /usr/libexec/kf5/polkit-kde-authentication-agent-1

exec-once = gsettings set org.gnome.desktop.interface gtk-theme "Dracula"
